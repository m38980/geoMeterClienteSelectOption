<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Cliente</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">

</head>
<body>
<style>

a {
		margin-right: 900px;
		margin-left: -171px;	
}
#btnListaCliente{
	font-size:30px;
	margin-left: -265px;
}

#btnGuardar{
	
	margin-left: -1025px;
}

</style>
	<div class="container">
		<div align="center"> 
        <h1>Editar Cliente!</h1>
        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
        <a id="btnListaCliente" class="material-icons" 
        title="Lista de Clientes" 
        href="/clientes" 
        role="button">undo</a>
        
        <br /><br />
        <form action="#" th:action="@{'/clientes/update/' + ${cliente.idcliente}}" th:object="${cliente}"
            method="post">
 
            <div class="form-group">
                
                <div class ="form-group">
							<input
							type = "text"
							name = "nome"
							th:field = "*{nome}"
							class = "form-control"			
							/>
				</div>
				
				<div class ="form-group">
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"			
							/>
				</div>
				
				<div class ="form-group">
							<input
							type = "text"
							name = "telefone"
							th:field = "*{telefone}"
							class = "form-control"			
							/>
				</div>
				
				<div class ="form-group">
							<input
							type = "text"
							name = "endereco"
							th:field = "*{endereco}"
							class = "form-control"			
							/>
				</div>
              	<div class ="form-group">
							<input
							type = "text"
							name = "nip"
							th:field = "*{nip}"
							class = "form-control"			
							/>
				</div> 
				
				<div class ="form-group">	
					
									<input name="text" id="text" th:field = "*{descricao}"
									class = "form-control">
							</div>
				
				                         
                <tr>
                    <td colspan="2"><button id="btnGuardar" type="submit" class="btn btn-outline-success">Guardar</button> </td>
                </tr>
            </div>
        </form>
    </div>
	</div>
</body>
</html>
