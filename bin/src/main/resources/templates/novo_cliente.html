<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Adicionar Novo Cliente</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
	<nav class="navbar navbar-expand-md bg-info navbar-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
				</li>
			</ul>
		</div>

	</nav>
	<br>
	<style>
		a {
			margin-left: -964px;
		}

		.nav-link {
			margin-left: -964px;
		}

		#btnVoltar {
			font-size: 30px;
			margin-left: 0px;
			color: #17a2b8;
		}
	</style>

	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Adicionar novo Cliente</h1>

				<div class="card-body">
					<a id="btnVoltar" class="material-icons" title="Lista de Clientes" th:href="@{/clientes}"
						role="button">undo</a> <br />

					<form action="#" th:action="@{/clientes/save}" th:object="${cliente}" method="post">

						<div class="form-group">

							<div class="form-group">
								<label> Nome: </label><input type="text" name="nome" th:field="*{nome}"
									class="form-control" placeholder="Nome completo......" />
							</div>

							<div class="form-group">
								<label> E-mail: </label><input type="text" name="email" th:field="*{email}"
									class="form-control" placeholder="teste@teste.com" />
							</div>

							<div class="form-group">
								<label> Telefone: </label><input type="text" name="telefone" th:field="*{telefone}"
									class="form-control" placeholder="999 99 99" />
							</div>

							<div class="form-group">
								<label> Endereço: </label><input type="text" name="endereco" th:field="*{endereco}"
									class="form-control" placeholder="Rua 8 de Setembro" />
							</div>

							<div class="form-group">
								<label> NIP: </label><input type="text" name="nip" th:field="*{nip}"
									class="form-control" placeholder="1010101010-1" />
							</div>

							<div class="form-group">

								<select name="descricao" id="descricao" th:select="*{descricao}" class="form-control">
									<option> Selecione o Tipo de Energia: </option>
									<option> Pós-Pago </option>
									<option> Pré-Pago </option>
								</select>
							</div>
						</div>
						<tr>
							<td colspan="2"><button type="submit" class="btn btn-outline-success">Guardar</button></td>
						</tr>
						</table>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
